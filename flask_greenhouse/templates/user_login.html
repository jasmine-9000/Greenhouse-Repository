{% extends "layout.html" %}
{% block content %}
	<h1> Login </h1>
	<form method="POST">
		{{ form.csrf_token }}
		<legend class="border-bottom mb-4">Please Login</legend>
			<div class="form-group">
			{{ form.username.label }}
			{{ form.username }}
			</div>
			<div class="form-group">
			{{ form.password.label }}
			{{ form.password }}
			</div>
			{{ form.submit }}
	</form>
	<br>
	Not registered? <a href="{{ url_for('sensor_nodes.register_user') }}">Register.</a>
	<br>
	Forgot your password? <a href="#">Reset your password</a>
{% endblock %}
