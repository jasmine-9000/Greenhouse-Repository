{% extends "layout.html" %}
{% block content %}
	<h1> Current Charge Settings </h1>
		<table class="table">
		<thead> 
			<th scope="col">Name</th>
			<th scope="col">Value</th>
		</thead>
		<tbody>
			
			{% for key, val in charge_settings.items() %}
			<tr>
				<th scope="row">{{ key }}</th>
				<td>{{ val }} </td>
			</tr>
			{% endfor %}
			
		</tbody>
	</table>
{% endblock %}
